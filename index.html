    <body>

        <script>
            const heading = React.createElement(
                "h1", // type: Type of HTML element.
                { title: "this is React you know?", id: "heading" }, // props: Attributes of HTML element.
                "Namaste Akshay from React.", //...children: It is optional, you can add as many as you can.
            );

            const root = ReactDOM.createRoot(document.getElementById("root"));

            root.render(heading);
        </script>
